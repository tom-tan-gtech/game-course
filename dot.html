<html>
  <canvas id="gameCanvas" width="300" height="600"></canvas>
  <script>
    var canvas;
    var canvasContext;

    const BLACK_COLOR = "black";
    const TOP_PANEL_HEIGHT = 100;

    var topPanelPos;
    var startButtonPos;

    window.onload = function () {
      canvas = document.getElementById("gameCanvas");
      canvasContext = canvas.getContext("2d");

      topPanelPos = { x: 0, y: 0, width: canvas.width, height: 100 };
      startButtonPos = {
        x: topPanelPos.x + 150,
        y: topPanelPos.y + 20,
        width: 100,
        height: 30,
      };

      var framesPerSecond = 30;
      setInterval(function () {
        moveEverything();
        drawEverything();
      }, 1000 / framesPerSecond);

      canvas.addEventListener("mousedown", handleMouseClick);
    };

    function handleMouseClick(evt) {}

    function moveEverything() {}

    function drawEverything() {
      // clear the canvas
      drawRect(0, 0, canvas.width, canvas.height, BLACK_COLOR);

      drawTopPanel();
      drawBottomPanel();
    }

    function drawTopPanel() {
      drawRect(
        topPanelPos.x,
        topPanelPos.y,
        topPanelPos.width,
        topPanelPos.height,
        "red"
      );
      drawScore(0);
      drawButton();
    }

    function drawScore(score) {
      canvasContext.fillText(score, topPanelPos.x + 40, topPanelPos.y + 40);
    }

    function drawButton() {
      drawRect(
        startButtonPos.x,
        startButtonPos.y,
        startButtonPos.width,
        startButtonPos.height,
        "green"
      );
      canvasContext.fillText(
        "Start",
        startButtonPos.x + 40,
        startButtonPos.y + 20
      );
    }

    function drawBottomPanel() {
      drawCircle(50, 300, 20, 20);
    }

    function drawRect(x, y, width, height, color) {
      canvasContext.strokeStyle = color;
      canvasContext.rect(x, y, width, height);
      canvasContext.stroke();
    }

    function drawCircle(x, y, radius, color) {
      canvasContext.fillStyle = color;
      canvasContext.beginPath();
      canvasContext.arc(x, y, radius, 0, Math.PI * 2, true);
    }
  </script>
</html>
